<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>golang fiber image upload with ajax</h1>

                <form method="post" id="form-upload">
                    <div class="mb-3">
                        <label for="" class="form-label">image name</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">image</label>
                        <input type="file" name="image" id="image" class="form-control">  
                    </div>
                    <div class="">
                        <button class="btn btn-primary" type="submit">Uploade</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script>
        const form = document.querySelector("#form-upload");
        form.addEventListener("submit", e => {
            e.preventDefault();

            const name = document.querySelector("#name").value;
            const image = document.querySelector("#image").files;

            const data = new FormData();
            data.append("name", name);
            data.append("image", image[0]);

            const req = new XMLHttpRequest();
            req.responseType = 'json';
            req.onreadystatechange = function(){
                if(this.readyState === 4){
                    console.log(this.response);
                }
            }
            req.open("POST", "/upload");
            req.send(data);
        });
    </script>
    
</body>
</html>
